<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful - Flipkart</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Success Icon Animation */
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .pop {
      animation: pop 0.5s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full text-center">

      <!-- Success Icon -->
      <div class="pop mx-auto bg-green-500 text-white rounded-full w-24 h-24 flex justify-center items-center shadow-lg">
        <i class="fa-solid fa-check text-5xl"></i>
      </div>

      <h1 class="text-3xl font-bold text-gray-800 mt-6">Payment Successful!</h1>
      <p class="text-gray-600 mt-2 text-lg">
        Thank you! Your order has been placed successfully.
      </p>

      <!-- Order Details -->
      <div class="bg-gray-100 p-5 rounded-xl mt-6 text-left">
        <p class="text-gray-700"><span class="font-semibold">Order ID:</span> #FLP45287945</p>
        <p class="text-gray-700 mt-1"><span class="font-semibold">Amount Paid:</span> â‚¹1298</p>
        <p class="text-gray-700 mt-1"><span class="font-semibold">Payment Method:</span> UPI</p>
      </div>

      <!-- Buttons -->
      <div class="mt-8 space-y-4">
        <a href="index.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl text-lg shadow-md transition">
          Continue Shopping
        </a>

        <a href="cart.html" class="block w-full border border-blue-600 text-blue-600 py-3 rounded-xl text-lg hover:bg-blue-50 transition">
          View My Orders
        </a>
      </div>

    </div>
  </div>

  <!-- Icons CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
