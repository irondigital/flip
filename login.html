<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">

    <!-- LEFT BLUE SECTION -->
    <div class="bg-blue-600 text-white p-10 flex flex-col justify-between">

      <div>
        <h2 class="text-4xl font-bold">Login</h2>
        <p class="mt-2 text-lg opacity-90">
          ⚡ Big Sale Starts Soon!  
          <strong>LOGIN NOW</strong>
        </p>
      </div>

      <div class="mt-10 flex justify-center">
        <img 
          src="images/162d.png"
          class="w-56 sm:w-64 md:w-72 opacity-95"
          alt="Flipkart Promo"
        />
      </div>
    </div>

    <!-- RIGHT FORM SECTION -->
    <form id="loginForm" class="p-10 flex flex-col gap-6">

      <!-- Email or Phone -->
      <div>
        <label class="text-gray-600 font-medium">Enter Email / Mobile Number</label>
        <input 
          id="email"
          type="text"
          class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Email or Phone"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-600 font-medium">Enter Password</label>
        <input 
          id="password"
          type="password"
          class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Password"
        />
      </div>

      <!-- Login Button --> 
      <button 
        type="submit"
        class="w-full bg-orange-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-orange-600 transition">
        Login
      </button>

      <div class="flex items-center gap-3">
        <hr class="flex-1 border-gray-300">
        <span class="text-gray-500">OR</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <button 
        type="button"
        class="w-full bg-white border border-gray-400 py-3 rounded-md text-lg font-semibold hover:bg-gray-100 transition">
        Request OTP
      </button>

      <p class="text-center mt-2 text-gray-700">
        New to Flipkart?
        <a href="createaccout.html" class="text-blue-600 font-medium hover:underline">
          Create an account
        </a>
      </p>

    </form>
  </div>

  <!-- JS Login Validation -->
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (email !== "" && password !== "") {
        alert("✔ Login Successful!");
        window.location.href = "index.html";
      } else {
        alert("❌ Please enter valid email and password!");
      }
    });
  </script>

</body>
</html>
