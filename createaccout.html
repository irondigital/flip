<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Flipkart</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-3xl w-full max-w-5xl overflow-hidden
                grid grid-cols-1 md:grid-cols-2">

      <!-- LEFT IMAGE SECTION -->
      <div class="bg-blue-600 p-8 flex flex-col justify-center text-white">

        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center md:text-left">
          Looks like you're new here!
        </h1>

        <p class="text-lg opacity-90 text-center md:text-left">
          Sign up now to get started with your Flipkart journey.
        </p>

        <!-- Image -->
        <img src="https://360digitech.in/wp-content/uploads/2024/12/Flipkart-Product-Review-Service-1.png"
          alt="Signup Image"
          class="w-52 sm:w-64 md:w-72 mx-auto mt-8 drop-shadow-2xl rounded-xl" />
      </div>

      <!-- RIGHT FORM SECTION -->
      <div class="p-6 sm:p-10">

        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-2">Create Account</h2>
        <p class="text-gray-600 text-center mb-6">Join Flipkart today</p>

        <form onsubmit="handleSignup(event)" class="space-y-5">

          <!-- Full Name -->
          <div>
            <label class="text-gray-700 font-semibold">Full Name</label>
            <input type="text" id="fullname" required
              class="mt-1 block w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
          </div>

          <!-- Email -->
          <div>
            <label class="text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" required
              class="mt-1 block w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
          </div>

          <!-- Password -->
          <div>
            <label class="text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" required
              class="mt-1 block w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
          </div>

          <!-- Button -->
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl text-lg shadow-lg transition">
            Create Account
          </button>

        </form>

        <p class="mt-6 text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-600 font-semibold hover:underline">Log in</a>
        </p>

      </div>

    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      alert("Account created successfully! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>

</body>

</html>
