<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Page Container -->
  <div class="max-w-7xl mx-auto p-4 md:p-6">

    <!-- Page Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-blue-700 mb-6">
     <a href="index.html"> My Cart </a>
    </h1>

    <!-- Cart Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- Left Section: Cart Items -->
      <div class="lg:col-span-2 space-y-6">

        <!-- Product Card -->
        <div class="bg-white p-4 rounded-xl shadow-md flex flex-col md:flex-row gap-4">

          <!-- Product Image -->
          <img src="images/55.webp"
               class="w-32 h-32 object-cover rounded-md mx-auto md:mx-0" />

          <!-- Product Info -->
          <div class="flex-1">
            <h2 class="text-lg font-semibold">
              Casual Pants
            </h2>

            <p class="text-gray-600 text-sm mt-1">
              Seller: Fashion Hub
            </p>

            <!-- Price -->
            <div class="flex items-center gap-3 mt-2">
              <p class="text-xl font-bold text-gray-800">₹999</p>
              <p class="text-gray-400 line-through">₹1499</p>
              <p class="text-green-600 font-semibold">34% Off</p>
            </div>

            <!-- Quantity & Remove -->
            <div class="flex items-center mt-4 gap-4">

              <!-- Quantity Selector -->
              <div class="flex items-center border rounded-lg overflow-hidden">
                <button class="px-3 py-1 bg-gray-200">-</button>
                <span class="px-4">1</span>
                <button class="px-3 py-1 bg-gray-200">+</button>
              </div>

              <button class="text-red-500 hover:underline">Remove</button>
            </div>

          </div>
        </div>

        <!-- Duplicate one more product for example -->
        <div class="bg-white p-4 rounded-xl shadow-md flex flex-col md:flex-row gap-4">

          <img src="images/59.webp"
               class="w-40 h-40 object-cover rounded-md mx-auto md:mx-0" />

          <div class="flex-1">
            <h2 class="text-lg font-semibold">Mens Shoes</h2>

            <p class="text-gray-600 text-sm mt-1">
              Seller: Super Shoe Store
            </p>

            <div class="flex items-center gap-3 mt-2">
              <p class="text-xl font-bold text-gray-800">₹799</p>
              <p class="text-gray-400 line-through">₹1199</p>
              <p class="text-green-600 font-semibold">29% Off</p>
            </div>

            <div class="flex items-center mt-4 gap-4">
              <div class="flex items-center border rounded-lg overflow-hidden">
                <button class="px-3 py-1 bg-gray-200">-</button>
                <span class="px-4">1</span>
                <button class="px-3 py-1 bg-gray-200">+</button>
              </div>

              <button class="text-red-500 hover:underline">Remove</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Right Section: Price Details -->
      <div class="bg-white p-5 rounded-xl shadow-md h-fit">

        <h2 class="text-xl font-bold mb-4 border-b pb-2">Price Details</h2>

        <div class="space-y-3 text-gray-700">
          
          <div class="flex justify-between">
            <span>Price (2 items)</span>
            <span>₹1798</span>
          </div>

          <div class="flex justify-between">
            <span>Discount</span>
            <span class="text-green-600">− ₹500</span>
          </div>

          <div class="flex justify-between">
            <span>Delivery Charges</span>
            <span class="text-green-600">Free</span>
          </div>

          <div class="flex justify-between font-semibold text-lg border-t pt-3">
            <span>Total Amount</span>
            <span>₹1298</span>
          </div>
        </div>

        <!-- Checkout Button -->
     <a href="payment.html">  <button class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
          Proceed to Checkout 
        </button></a>

      </div>

    </div>
  </div>

</body>
</html>
